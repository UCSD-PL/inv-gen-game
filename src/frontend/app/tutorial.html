<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Invariant Generation Game</title>
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw="
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha256-o8bM0Z5cFvrvvvQp0EJFi4LICvBA9FCx7iCNuojVsN8="
          crossorigin="anonymous">

    <!-- our code -->
    <link rel="stylesheet" href="../css/inv.css">
    <link rel="stylesheet" href="../css/arrow.css">
</head>
<body tabindex="-1">
    <div id="fb-root"></div>
    <div class='container'>
        <p align="right">User ID: <span id='user-id'></span></p>
        <div class='row' id='hit-preview-warning'>
        </div>
        <div class='row'>
            <div class='col-md-1' id='dummy'>
            </div>
            <div class='col-md-1' id='sticky'>
            </div>
            <div class='col-md-6' id='middle'>
                <div class='row' id='data-display' style="font-family: monospace;">
                </div>
                <div class='row-md-6 spaced' id='errormsg'> </div>
                <div class='row-md-6' id='done-row'>
                    <div class='col-md-6 col-md-offset-4' style='margin-top: 30px;'>
                        <button id='next-lvl' class='btn-next'> Next Level </button>
                    </div>
                </div>
            </div>
            <div class='col-md-3'>
                <div id='score-div-row' class='row positioned box progressWindow'>
                    <div class='col-md-2'> Score: </div>
                    <div id='score-div' class='col-md-7 col-md-offset-3'>
                    </div>
                </div>
                <div class='row good centered positioned' id='discovered-invariants-div'>
                </div>
            </div>
        </div>
    </div>
<div class='overlay text-center' style='display: none;'></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.js"
            integrity="sha256-uvn41VNPQ8aVNA6aS1Zjc2FUPkKq7ZgA6SzFiHkVgxs="
            crossorigin="anonymous" data-main="../js/tutorial_loader.js"></script>
</body>
</html>
