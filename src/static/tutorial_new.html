<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="jquery-1.12.0.min.js"></script>
  <script src="jquery.jsonrpcclient.js"></script>
  <script src="jquery.color-2.1.2.min.js"></script>
  <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-theme.min.css">
  <script src="bootstrap.min.js"></script>
  <link rel="stylesheet" href="inv.css">
  <link rel="stylesheet" href="arrow.css">
  <script src="ceTraceWindow.js"></script>
  <script src="traceWindow.js"></script>
  <script src="ceGameLogic.js"></script>
  <script src="progressWindow.js"></script>
  <script src="scoreWindow.js"></script>
  <script src="logic.js"></script>
  <script src="eval.js"></script>
  <script src="level.js"></script>
  <script src="pp.js"></script>
  <script src="util.js"></script>
  <script src="esprima.js"></script>

  <script>
    var errorDelay = 2000;
    var errorTimer;
    var jsfound = [];
    var curLvl;
    var tracesW = null, progW = null, scoreW = null, stickyW = null, gameLogic = null;
    var curL;
    var tempCb = null;
    var stepTimeout = -1;

    function keepItUp(res) {
      if (res.find) {
        prog = res.find
        return "You found " + prog.found + " invariant(s)!Just " + (prog.total - prog.found) + " left!."
      } else if (res.equivalent) {
        prog = res.equivalent
        return "You found " + prog.found + " invariant(s)!Just " + (prog.total - prog.found) + " left!."
      }
    }

    function addSuccessfulInvariant(inv) {
      jsfound.push(invToJS(inv))
      progW.addInvariant(inv);
    }

    function updateUI() {
        var inv = invPP(tracesW.curExp().trim());
        try {
          var parsedInv = esprima.parse();
        } catch (err) {
          log("Error parsing: " + err)
        }

        if (inv.length == 0) {
          tracesW.evalResult({ clear: true })
          return;
        }

        if (tempCb != null)
          tempCb(inv)

        try {
          res_pos = invEval(invToJS(inv), curLvl.variables, curLvl.data[0])
          res_ind = invEval(invToJS(inv), curLvl.variables, curLvl.data[2])
          res_ind = zip(res_ind.filter((_,i)=>i%2==0), res_ind.filter((_,i)=>i%2==1))
          tracesW.evalResult({ data: [ res_pos, [], res_ind ]})
        } catch (err) {
          errorTimer = setTimeout(function() {
            tracesW.evalResult({ clear: true })
            $('#errormsg').html("<div class='error'> " + interpretError(err) + "</div>")
          }, errorDelay)
        }
    }

    function nextStepOnInvariant(curScript, invariant, destructor) {
       tempCb = function(inv) {
         if (inv == invariant) {
           removeLabel(curL);
           tempCb = null;
           destructor();
           curScript.nextStep();
         }
       }
    }

    function labelRemover(lbl) {
      return function () { removeLabel(lbl) }
    }

    var tutorialScript = [
      { setup: function (cs) {
                  $('#data-display').html("<div class='text-center' style='display: none'><h1>First a quick tutorial. <br> You can press spacebar at any time to proceed to the next step (unless otherwise directed).</h1> </div>")
                  $('#data-display div').fadeIn(1000, function () {
                    cs.nextStepOnKeyOrTimeout(stepTimeout, ()=>0, 32)
                  })
               }
      },
      { setup: function (cs) {
                  $("#data-display div").fadeOut(1000, function () {
                    var lvl = {

                      id: "tutorial",
                      variables: [ "i", "n" ],
                      data: [ [ [ 0, 2 ], [ 1, 2 ], [ 2, 2 ] ], [], [] ],
                      goal: { },
                      hint: "",
                      supports_pos_ex: false,
                      supports_neg_ex: false,
                      supports_ind_ex: false,
                    }

                    curLvl = lvl;
                    console.log(lvl.data)
                    tracesW = new CETraceWindow($('#data-display'));
                    tracesW.setVariables(lvl)
                    tracesW.changed(function() {
                      if (errorTimer) {
                        window.clearTimeout(errorTimer);
                        errorTimer = null;
                      }
                      updateUI();
                    })
                    tracesW.addData(lvl.data);
                    $('#hint').html(lvl.hint)
                    updateUI()
                    cs.nextStep();
                  })
               }
      },
      { setup: function (cs) {
                 curL = label($('#formula-entry'), "Type '3+4' here!", "left")
                 $('#formula-entry').focus();
                 nextStepOnInvariant(cs, "3+4", labelRemover(curL));
               }
      },
      { setup: function (cs) {
                 curL = label("#2 .temp_expr_eval", "3+4=7!", "up")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32)
               }
      },
      { setup: function (cs) {
                 curL = label($      ('#formula-entry'), "Now try i.", "left")
                 nextStepOnInvariant(cs, "i", labelRemover(curL));
               }
      },
      { setup: function (cs) {
                 curL = label("#2 .temp_expr_eval", "Column contains values of i!", "up")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32)
               }
      },
      { setup: function (cs) {
                 curL = label($('#formula-entry'), "Try i+1", "left")
                 nextStepOnInvariant(cs, "i+1", labelRemover(curL));
               }
      },
      { setup: function (cs) {
                 curL = label("#2 .temp_expr_eval", "Now you get i+1 in this column!", "up")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32)
               }
      },
      { setup: function (cs) {
                 curL = label($("#formula-entry"), "This box works like a calculator!", "left")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32)
               }
      },
      { setup: function (cs) {
                 curL = label($("#2 .temp_expr_eval"), "And the results appear here", "up")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32)
               }
      },
      { setup: function (cs) {
                 curL = label($("#formula-entry"), "Now try i > 0", "left")
                 nextStepOnInvariant(cs, "i>0", labelRemover(curL));
               }
      },
      { setup: function (cs) {
                 curL = label($("#0 .temp_expr_eval"), "Red means false.", "left")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32)
               }
      },
      { setup: function (cs) {
                 curL = label($("#1 .temp_expr_eval"), "Green means true.", "left")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32)
               }
      },
      { setup: function (cs) {
                 curL = label($("#0 .temp_expr_eval"), "This row is part green, part red<br>Lets fix that.", "left")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32)
               }
      },
      { setup: function (cs) {
                 curL = label($("#formula-entry"),
                  "Type i >= 0", "left")
                 nextStepOnInvariant(cs, "i>=0", labelRemover(curL));
               }
      },
      { setup: function (cs) {
                 curL = label($("#0 .temp_expr_eval"), "Hurray! Each row is a single color now!!", "left")
                 cs.nextStepOnKeyOrTimeout(-1, labelRemover(curL), 32)
               }
      },
      { setup: function (cs) {
                 curL = label($("#0 .temp_expr_eval"), "This is your goal: <br>to find an expression, so that each row is a single color.", "left")
                 cs.nextStepOnKeyOrTimeout(-1, labelRemover(curL), 32)
               }
      },
      { setup: function (cs) {
                 tracesW.msg("Press Enter...")
                 curL = label($("#0 .temp_expr_eval"), "Press enter...", "left")
                 cs.nextStepOnKeyOrTimeout(-1, labelRemover(curL), 13)
               }
      },
      { setup: function (cs) {
                 tracesW.msg("")
                 $('#score-div-row').fadeIn(1000, function() {
                   curL = label($("#score-div"), "You get points for each expression!<br> Sweet!", "up");
                   scoreW.add(1);
                   cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32)
                  })
               }
      },
      { setup: function (cs) {
                 $('#discovered-invariants-div').fadeIn(1000, function() {
                   var inv = invPP(tracesW.curExp().trim());
                   addSuccessfulInvariant(inv);
                   curL = label($("#good_0"), "Your expressions appear here", "up");
                   cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32)
                 })
               }
      },
      { setup: function (cs) {
               stickyW.fadeIn(500);
               gameLogic = new CEGameLogic(tracesW, progW, scoreW, stickyW)
               var lvl = {

                 id: "tutorial",
                 variables: [ "j", "n" ],
                 data: [ [ [ 0, 3 ], [ 1, 3 ], [ 2, 3 ] [ 3, 3]], [], [] ],
                 goal: { },
                 hint: "",
                 supports_pos_ex: false,
                 supports_neg_ex: false,
                 supports_ind_ex: false,
               }
               tracesW.setExp('');
      },
      { setup: function (cs) {
               tracesW.setExp('');
                 curL = label($("#formula-entry"),
                  "Lets try one more: n=2", "left")
                 $("#formula-entry").focus()
                 nextStepOnInvariant(cs, "n=2", labelRemover(curL));
               }
      },
      { setup: function (cs) {
                 curLvl.data[0].push([0, 4])
                 tracesW.addData([[[0, 4]], [], []])
                 curL = label($("#3 .temp_expr_eval"),
                  "n=2 did not get accepted!", "left")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32)
               }
      },
      { setup: function (cs) {
                 curL = label($("#3 .temp_expr_eval"),
                  "Instead you got another part red/part green row!", "left")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32)
               }
      },
      { setup: function (cs) {
                 curL = label($("#3 .temp_expr_eval"),
                  "The row should be all green!", "left")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32)
               }
      },
      { setup: function (cs) {
                 curL = label($("#formula-entry"),
                  "Lets try n>=0?", "left")
                 $("#formula-entry").focus()
                 nextStepOnInvariant(cs, "n>=0", labelRemover(curL));
               }
      },
      { setup: function (cs) {
                 tracesW.msg("Press Enter...")
                 //curL = label($("#0 .temp_expr_eval"), "Press enter...", "left")
                 cs.nextStepOnKeyOrTimeout(-1, labelRemover(curL), 13)
               }
      },
      { setup: function (cs) {
                 tracesW.msg("")
                 scoreW.add(1);
                 addSuccessfulInvariant("n>=0");
                 curL = label($("#good_1"),
                  "Its correct!", "left")
                 cs.nextStepOnKeyOrTimeout(1000, labelRemover(curL), 32)
               }
      },
      { setup: function (cs) {
                 curL = label($("#formula-entry"),
                  "Try i<3", "left")
                 $("#formula-entry").focus()
                 nextStepOnInvariant(cs, "i<3", labelRemover(curL));
               }
      },
      { setup: function (cs) {
                 curLvl.data[2].push([2, 3])
                 curLvl.data[2].push([3, 3])
                 tracesW.addData([[], [], [[[2, 3], [3, 3]]]])
                 curL = label($("#4_0 .temp_expr_eval"),
                  "You got two new rows now!", "left")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32)
               }
      },
      { setup: function (cs) {
                 curL = label($("#4_0 .temp_expr_eval"),
                  "Both with mismatching colors!", "left")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32)
               }
      },
      { setup: function (cs) {
                 curL = label($("#4_0 .temp_expr_eval"),
                  "Either this one should be all red..", "left")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32)
               }
      },
      { setup: function (cs) {
                 curL = label($("#4_1 .temp_expr_eval"),
                  "..or this one all green!", "left")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32)
               }
      },
      { setup: function (cs) {
                 curL = label($("#formula-entry"),
                  "Finally try i<=n", "left")
                 $("#formula-entry").focus()
                 nextStepOnInvariant(cs, "i<=n", labelRemover(curL));
               }
      },
      { setup: function (cs) {
                 tracesW.msg("Press Enter...")
                 //curL = label($("#0 .temp_expr_eval"), "Press enter...", "left")
                 cs.nextStepOnKeyOrTimeout(-1, labelRemover(curL), 13)
               }
      },
      { setup: function (cs) {
                 tracesW.msg("")
                 tracesW.clearData(2);
                 curLvl.data[2] = [];
                 scoreW.add(1);
                 addSuccessfulInvariant("i<=n");
                 curL = label($("#good_2"),
                  "Its correct!", "left")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32)
               }
      },
      { setup: function (cs) {
                  $('#data-display table').add('#score-div-row').add('#discovered-invariants-div')
                  .fadeOut(1000, function () {
                    cs.nextStep()
                  })
               }
      },
      { setup: function (cs) {
                  $('#data-display').html('<div stype="display: none"><h1>Final words:</h1>' +
                    '<h3><p>You can use all of the following operators:</p>' +
                    '<table class="table table-stripped"><thead><tr><th>Operator</th><th>Description</th><th>Examples</th></tr></thead>' +
                    '<tbody>' +
                    [ ['+', 'Integer Addition', '3+4=7, i+1'],
                      ['-', 'Integer Subtraction', '4-3=1, j-1'],
                      ['*', 'Integer Multiplication', '4*3=12, n*2'],
                      ['/', 'Integer Division', '5/2=2, n/3'],
                      ['%', 'Remainder of Integer Division', '5%2=1, n%2'],
                      ['()', 'Parenthesis', '3*(2+3)=15, 2*(n+1)'],
                      ['=', 'Equality', '3=3, n=2'],
                      ['!=', 'Inequality', '3!=2, n!=0'],
                      ['&lt <br> &gt', 'Less than<br>Greater than', '2<3, n>0'],
                      ['&lt= <br> &gt=', 'Less than or equal<br>Greater than or equal', '2<=2, n>=0'],
                      ['&&', 'Logical And', '(n<5) && (n>0)'],
                      ['||', 'Logical Or', '(n>=5) || (n<=0)'],
                    ].map(
                      ((x) => '<tr><td>' + x[0] + '</td><td>' + x[1] + '</td><td>' + x[2] + '</td></tr>'))
                     .join('\n') +
                    '</tbody></table></h3>' +
                    '</div>');
                    cs.nextStep()
               }
      },
      { setup: function (cs) {
                 $('#next-lvl').fadeIn(1000, function() {
                   curL = label($("#next-lvl"), "Proceed to the game!", "up");
                   cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32)
                 })
               }
      },
      { setup: function (cs) {
               }
      },
    ]

    $(document).ready(function() {
      rpc = new $.JsonRpcClient({ ajaxUrl: "/api" })

      progW = new ProgressWindow($('#discovered-invariants-div'));
      $('#discovered-invariants-div').hide();
      scoreW = new ScoreWindow($('#score-div'));
      $('#score-div-row').hide();
      $('#next-lvl').hide();
      stickyW = new StickyWindow($('#sticky'));
      $('#sticky').hide();

      curScript = Script(tutorialScript);

      $('#next-lvl').click(function() {
        window.location.replace('game.html');
      })
    })

  </script>

</body>
  <div class='container'>
    <div class='row'>
      <div class='col-md-3' id='left'>
      </div>

      </div>

        <div class='row' id='data-display' style="font-family:monospace;">
        </div>
        <div class='row-md-6 spaced' id='errormsg'> </div>
        <div class='row-md-6' id='done-row'>
          <div class='col-md-6 col-md-offset-4' style='margin-top: 30px;'>
            <button id='next-lvl' class='btn-next'> Start Playing </button>
          </div>
        </div>
      </div>
      <div class='col-md-3' >
        <div id='score-div-row' class='row positioned box progressWindow'>
          <div class='col-md-2'> Score: </div>
          <div id='score-div' class='col-md-7 col-md-offset-3'>
          </div>
        </div>
        <div class='row good centered positioned' id='discovered-invariants-div'>
        </div>
      </div>
    </div>
  </div>
