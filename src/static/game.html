<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- third party libraries -->
  <script src="jquery-1.12.0.min.js"></script>
  <script src="jquery.jsonrpcclient.js"></script>
  <script src="jquery.color-2.1.2.min.js"></script>
  <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
  <script src="esprima.js"></script>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-theme.min.css">
  <script src="bootstrap.min.js"></script>

  <!-- our code -->
  <link rel="stylesheet" href="inv.css">
  <link rel="stylesheet" href="arrow.css">
  <script src="traceWindow.js"></script>
  <script src="msgWindow.js"></script>
  <script src="stickyWindow.js"></script>
  <script src="progressWindow.js"></script>
  <script src="scoreWindow.js"></script>
  <script src="logic.js"></script>
  <script src="gameLogic.js"></script>
  <script src="eval.js"></script>
  <script src="goal.js"></script>
  <script src="pp.js"></script>
  <script src="util.js"></script>
  <script src="powerups.js"></script>

  <script>
    var curLvl;
    var curLvlSet;
    var lvls = null;
    var tracesW = null, progW = null, scoreW = null;
    var gameLogic = null;
    var stepTimeout = 5000;

    function loadTrace(traceId) {
      res = rpc.call('App.getData', [ curLvlSet, traceId ], function(res) {
        data = res;
        curGoal = data.goal;
        goalSatisfied(curGoal, jsfound, function(newProgress) {progress = newProgress});

        gameLogic.loadLvl(data)
        //$('#hint').html(data.hint)

        if (showNext(curGoal)) {
          $('#next-lvl').show();
        }
        else {
          $('#next-lvl').hide();
        }
      }, log)
    }

    function nextLvl() {
      loadLvl(curLvl + 1);
    }

    function loadLvl(lvl) {
      jsfound = []
      $('#' + lvls[curLvl]).removeClass('bold');
      $('#' + lvls[curLvl]).parent().css("background-color", "rgb(125,242,127)");//addClass('completed');
      curLvl = lvl;
      $('#' + lvls[curLvl]).addClass('bold');
      $('#' + lvls[curLvl]).parent().css("background-color", "#f29408");//addClass('current');

      if (lvl == lvls.length) {
        return doneScreen();
      }
      else {
        if (lvl == lvls.length - 1) {
          $('#next-lvl').html('Finish');
        }
        loadTrace(lvls[curLvl]);
      }
    }

    function loadLvlSet(lvlset) {
      curLvlSet = lvlset;
      res = rpc.call('App.listData', [lvlset], function(res) {
        lvls = res;
        hstr = '<ul class="levels">';
        for (var i in res) {
          hstr += '<li class="level pending">' + '<a class="loadLvl" id="' + res[i] + '" >' + i + '</a>' + '</li>';
        }
        hstr += '</ul>';
        $('#traces-menu').html(hstr);

        $('.loadLvl').click(function (evt) {
          loadLvl(loadLvlSet.indexOf(this.id));
        });
        curLvl = -1;
        nextLvl();
      }, log)
    }

    function doneScreen() {
      //loadLvlSet("test-benchmarks")
      $("#final-score").html("<p style='color: white; vertical-align: bottom'>WOW! Much Points! You got " + gameLogic.score()  + " points!</p>");
      $("#doge").fadeIn();
    }

    function labelRemover(lbl) {
      return function () { removeLabel(lbl) }
    }

    var tutorialScript = [
      {
        setup: function (cs) {
                   curL = label($('#score-div-row'), "Try and get as many points as you can!", "left")
                   $('body').focus();
                   cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32);
                 }
      },
      {
        setup: function (cs) {
                   curL = label($('#hint-col'), "When a 'Next Level' button appears here,<br> you can advance.", "left");
                   $('body').focus();
                   cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32);
                 }
      },
      {
        setup: function (cs) {
                   if($('#btn-hint').is(':hidden')) {
                     curL = label($('#hint'), "These are hints you can use to win this level", "left");
                   }
                   else {
                     curL = label($('#btn-hint'), "Click here to get hints", "left");
                   }
                   cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32);
                 }
      },
      {
        setup: function (cs) {
                   curL = label($('div .pwup :last'), "And you have powerups! <br> Hover over icons for more", "left")
                   $('body').focus();
                   cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32);
                 }
      },
      {
        setup: function (cs) {
                  curL = label($('#help'), "Click here if you need any help later", "left")
                  $('body').focus();
                  cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32);
        }
      },
      { setup: function (cs) {
                   $('#formula-entry').focus();
               }
      },
    ]


    $(document).ready(function() {
      rpc = new $.JsonRpcClient({ ajaxUrl: "/api" })
      progW = new ProgressWindow($('#discovered-invariants-div'));
      scoreW = new ScoreWindow($('#score-div'));
      traceW = new TraceWindow($('#data-display'));
      stickyW = new StickyWindow($('#sticky'))
      gameLogic = new GameLogic(traceW, progW, scoreW, stickyW);

      $('#hints').hide();
      $('#next-lvl').hide();
      $('#hint-col').show();
      $('#hint').html('');

      gameLogic.onLvlPassed(function() {
        $('#next-lvl').show();
      });

      $('#next-lvl').click(function() {
        $('#next-lvl').hide();
        $('#hint').html('');
        $('#hints').hide();
        $('#btn-hint').show();
        nextLvl();
      })

      $('#btn-hint').click(function() {
        $(this).hide();
        $('#hints').show();
        $('#hint').html(data.hint);
      })

      $('#help').click(function() {
        $('#help-content').slideToggle(200);
      })

      $('#replay').click(function() {
        var win = window.open('tutorial_new.html', '_blank');
        win.focus();
      })

      $('#arrows').click(function() {
        Script(tutorialScript);
      })

      loadLvlSet("pruned-intro-benchmarks")

      gameLogic.onLvlLoaded(function () {
        curScript = Script(tutorialScript)
        gameLogic.onLvlLoaded(function (){})
      })
    })

  </script>
</head>
<body>
  <div class='container'>
    <div class='row'>
      <div class='col-md-1' id='left'>
        <p style='font-weight: bold; text-align: center; padding-top: 13px;'>Level</p>
        <div  id='traces-menu'> </div>
      </div>
      <div class='col-md-1 box stickyWindow' id='sticky'>
      </div>

      <div class='col-md-6' id='middle'>
        <div class='row' id='data-display' style="font-family:monospace;">
        </div>
        <div class='row-md-6'>

          <div class='col-md-8' id='hint-col'>
            <button id='btn-hint' class='btn-show-hint'>Show Hint</button>
            <div class='col-md-6' id='hints'>
              Hint:<br><span id='hint'></span>
            </div>

            <span id='next_lvl_span'>
              <button id='next-lvl' class='btn-next'>Next Level</button>
            </span>
          </div>

          <div class='row'>
            <div class='col-md-6 gap' id='help'>
              <img src="help-icon.png" class='help-icon' data-toggle="tooltip" title="Click for help options"/>
              <div id='help-content' class='helpContentWindow box'>
                <span id='replay' class='helpContent'>Replay tutorial</span>
                <br>
                <span id='arrows' class='helpContent'>Understand screen layout</span>
                <br>
                <span id='operator' class='helpContent'>Available operators</span>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class='col-md-3' >
        <div id='score-div-row' class='row positioned box progressWindow'>
          <div class='col-md-2'>Score: </div>
          <div id='score-div' class='col-md-7 col-md-offset-3'>
          </div>
        </div>
        <div class='row good centered positioned' id='discovered-invariants-div'>
        </div>
      </div>



    </div>



  </div>

  <div id="doge" style="display: none;" class="wow">
    <img src="doge.jpg"/>
    <div id="final-score" class="wow"> </div>
  </div>

</body>
</html>
