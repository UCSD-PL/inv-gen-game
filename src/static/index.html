  <script>
    log = function(arg) { console.log(arg); }
    var notDefRe = /(.*) is not defined/;

    function InvException(name, msg) {
      this.name = name;
      this.message = msg;
    }

    function interpretError(err) {
      if (err.name == 'ReferenceError') {
        if (err.message.match(notDefRe))
          return err.message.match(notDefRe)[1] + " is not defined."
        else
          return "Not a valid expression."
      } else if (err.name == 'SyntaxError') {
        return "Not a valid expression."
      } else if (err.name == 'NOT_BOOL') {
        return "Expression should evaluate to true or false, not " + err.message + " for example."
      }

      return err
    }

    function invPP(inv) {
      return inv.replace(/([^=])=([^=])/, function (v) { return v[0] + '=' + v[1] + v[2]; })
    }

    function invEval(inv, data) {
      // Sort variable names in order of decreasing length
      vars = data.variables.map(function(val, ind, _) { return [val, ind]; })
      vars.sort(function (e1,e2) {
        s1 = e1[0]; s2 = e2[0];
        if (s1.length > s2.length) return -1;
        if (s1.length < s2.length) return 1;
        return 0;
      })

      holds_arr = []

      // Do substitutions and eval
      for (row in data.data) {
        s = inv
        for (v in vars) {
          s = s.replace(new RegExp(vars[v][0], 'g'), data.data[row][vars[v][1]])
        }
        holds = eval(s)
        if (typeof(holds) != 'boolean') {
          throw new InvException("NOT_BOOL", holds)
        }
        holds_arr.push(holds)
      }
      return holds_arr
    }

    function clearRows() {
      $('#data-display tr').each(function() {
        $(this).removeClass('true')
        $(this).removeClass('false')
      });
    }

    function updateUI() {
        var inv = invPP($('#formula-entry').val().trim());
        if (inv.length == 0) {
          clearRows()
          return;
        }
      
        $('#errormsg').html("Working...")
        try {
          res = invEval(inv, data)
          all = res.length
          hold = res.filter(function (x) { return x; }).length
          
          for (i in res) {
            $('#' + i).removeClass('true')
            $('#' + i).removeClass('false')
            $('#' + i).addClass(res[i] ? 'true' : 'false')
          }

          if (hold < all)
            $('#errormsg').html("<div class='valid'>Holds for " + hold + "/" + all + " cases.</div>")
          else {
            $('#good-invariants').append("<div class='row'>" + inv + "</div>")
            $('#errormsg').html("")
            $('#formula-entry').val('')
          }
        } catch (err) {
          clearRows()
          $('#errormsg').html("<div class='error'> " + interpretError(err) + "</div>")
        }
    }

    function loadTrace(traceId) {
      res = rpc.call('App.getData', [ traceId ], function(res) {
        data = res;
        hstr = '<table class="table table-stripped"><tr>';
        for (i in res.variables) {
          hstr += '<th>' + res.variables[i] + '</th>';
        }
        hstr += '<th></th></tr>';
        for (i in res.data) {
          hstr += '<tr id= "' + i + '">';
          for (j in res.data[i]) {
            hstr += '<td>' + res.data[i][j] + '</td>';
          }
        }
        hstr += '</table>'
        $('#data-display').html(hstr)
        $('#invariant-row').show()
        updateUI()
      }, log)
    }

    $(document).ready(function() {
      rpc = new $.JsonRpcClient({ ajaxUrl: "/api" })

      res = rpc.call('App.listData', [], function(res) {
        hstr = '<ul>';
        for (var i in res) {
          hstr += '<li><a id="' + res[i] + '" class="loadTrace">' + res[i] + '</a></li>'
        }
        hstr += '</ul>'
        $('#traces-menu').html(hstr)

        $('.loadTrace').each(function(i) {
          $(this).click(function() { loadTrace(this.id); })
        })
      }, log)

      $('#formula-entry').keyup(function (keyEv) {
        if (keyEv.keyCode != 13)  return;
        updateUI();
      })
    })

  </script>

            <div class='col-md-3' > Enter Invariant: </div>
            <input id='formula-entry' type='text' class='col-md-4'>
            <div class='col-md-5' id='errormsg'> </div>
        </div>
      </div>

      </div>
