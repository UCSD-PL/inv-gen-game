  <link rel="stylesheet" href="inv.css">
  
  <script>
    log = function(arg) { console.log(arg); }

    function invEval(inv, data) {
      // Sort variable names in order of decreasing length
      vars = data.variables.map(function(val, ind, _) { return [val, ind]; })
      vars.sort(function (e1,e2) {
        s1 = e1[0]; s2 = e2[0];
        if (s1.length > s2.length) return -1;
        if (s1.length < s2.length) return 1;
        return 0;
      })

      holds_arr = []

      // Do substitutions and eval
      for (row in data.data) {
        s = inv
        for (v in vars) {
          s = s.replace(new RegExp(vars[v][0], 'g'), data.data[row][vars[v][1]])
        }
        holds = eval(s)
        if (typeof(holds) != 'boolean') {
          throw "The invariant should evaluate to a boolean, not a " + typeof(holds)
        }
        holds_arr.push(holds)
      }
      return holds_arr
    }

    $(document).ready(function() {
      rpc = new $.JsonRpcClient({ ajaxUrl: "/api" })

      res = rpc.call('App.getData', [], function(res) {
        data = res;
        hstr = '<table class="table table-stripped"><tr>';
        for (i in res.variables) {
          hstr += '<th>' + res.variables[i] + '</th>';
        }
        hstr += '<th></th></tr>';
        for (i in res.data) {
          hstr += '<tr id= "' + i + '">';
          for (j in res.data[i]) {
            hstr += '<td>' + res.data[i][j] + '</td>';
          }
        }
        hstr += '</table>'
        $('#data-display').html(hstr)
      }, log)

      $('#formula-entry').keypress(function (e) {
        if (e.which == 13) {
          try  {
            res = invEval($('#formula-entry').val(), data)
          } catch (err) {
            alert("Error : " + err)
          }
          for (i in res) {
            $('#' + i).removeClass('true')
            $('#' + i).removeClass('false')
            $('#' + i).addClass(res[i] ? 'true' : 'false')
          }
        }
      })
    })
  </script>
</head>

            <input id='formula-entry' type='text' class='col-lg-4'>
        </div>
      </div>
      <div class='col-lg-3'> </div>
    </div>
