<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- third party libraries -->
  <script src="jquery-1.12.0.min.js"></script>
  <script src="jquery.jsonrpcclient.js"></script>
  <script src="jquery.color-2.1.2.min.js"></script>
  <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
  <script src="esprima.js"></script>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-theme.min.css">
  <script src="bootstrap.min.js"></script>

  <!-- our code -->
  <link rel="stylesheet" href="inv.css">
  <link rel="stylesheet" href="arrow.css">
  <script src="traceWindow.js"></script>
  <script src="msgWindow.js"></script>
  <script src="stickyWindow.js"></script>
  <script src="progressWindow.js"></script>
  <script src="scoreWindow.js"></script>
  <script src="logic.js"></script>
  <script src="gameLogic.js"></script>
  <script src="eval.js"></script>
  <script src="goal.js"></script>
  <script src="pp.js"></script>
  <script src="util.js"></script>
  <script src="powerups.js"></script>
  <script src="bonus.js"></script>

  <script>
    var stepTimeout = 5000;

    var curLvl;
    var curLvlSet;
    var lvls = null;
    var tracesW = null, progW = null, scoreW = null;
    var gameLogic = null;
    var lvlPassed = null;

    var curLvl2;
    var curLvlSet2;
    var lvls2 = null;
    var tracesW2 = null, progW2 = null, scoreW2 = null;
    var gameLogic2 = null;
    var lvlPassed2 = null;

    var curLvlCompleted = null;
    var curLvlCompleted2 = null;

    var player = 1;

    var player1Done = false;
    var player2Done = false;



    function loadTrace(traceId) {
      res = rpc.call('App.getData', [ curLvlSet, traceId ], function(res) {
        data = res;
        curGoal = data.goal;
        goalSatisfied(curGoal, jsfound, function(newProgress) {progress = newProgress});

        gameLogic.loadLvl(data)

        if (showNext(curGoal)) {
          //player1Done = true;

          //if(player2Done) {
            $('#next-lvl').show();
          //}
        }
        else {
          //player1Done = false;
          $('#next-lvl').hide();
        }

        if(curGoal.manual) {
          player1Done = true;
          $('#next-lvl').show();
        }
      }, log)
    }

    function loadTrace2(traceId) {
      res = rpc.call('App.getData', [ curLvlSet2, traceId ], function(res) {
        data = res;
        curGoal2 = data.goal;
        goalSatisfied(curGoal2, jsfound2, function(newProgress)
                                          {
                                            progress = newProgress
                                          }
                      );

        gameLogic2.loadLvl(data)

        if (showNext(curGoal2)) {
          //player2Done = true;
          //if(player1Done) {
            $('#next-lvl2').show();
          //}
        }
        else {
          //player2Done = false;
          $('#next-lvl2').hide();
        }

        if(curGoal2.manual) {
          player2Done = true;
          $('#next-lvl2').show();
        }
      }, log)
    }

    function nextLvl() {
      lvlPassed[curLvl] = true;
      player1Done = false;
      loadLvl(curLvl + 1);
    }

    function nextLvl2() {
      lvlPassed2[curLvl2] = true;
      player2Done = false;
      loadLvl2(curLvl2 + 1);
    }

    function loadLvl(lvl) {
      jsfound = []
      $('#lvl_' + lvls[curLvl]).removeClass('bold');
      $('#lvl_' + lvls[curLvl]).removeClass('currentLevel');

      if(lvlPassed[curLvl] == true) {
        $('#lvl_' + lvls[curLvl]).parent().addClass('completedLevel');
      }
      else {
        $('#lvl_' + lvls[curLvl]).parent().removeClass('completedLevel');
        $('#lvl_' + lvls[curLvl]).parent().removeClass('currentLevel');
        $('#lvl_' + lvls[curLvl]).parent().addClass('pending');
      }

      curLvl = lvl;
      $('#lvl_' + lvls[curLvl]).addClass('bold');
      $('#lvl_' + lvls[curLvl]).parent().removeClass('completedLevel');
      $('#lvl_' + lvls[curLvl]).parent().addClass('currentLevel');

      if (lvl == lvls.length) {
        return doneScreen();
      }
      else {
        if (lvl == lvls.length - 1) {
          $('#next-lvl').html('Finish');
        }
        loadTrace(lvls[curLvl]);
      }
    }

    function loadLvl2(lvl) {
      jsfound2 = []
      $('#lvl2_' + lvls2[curLvl2]).removeClass('bold');
      $('#lvl2_' + lvls2[curLvl2]).removeClass('currentLevel');

      if(lvlPassed2[curLvl2] == true) {
        $('#lvl2_' + lvls2[curLvl2]).parent().addClass('completedLevel');
      }
      else {
        $('#lvl2_' + lvls2[curLvl2]).parent().removeClass('completedLevel');
        $('#lvl2_' + lvls2[curLvl2]).parent().removeClass('currentLevel');
        $('#lvl2_' + lvls2[curLvl2]).parent().addClass('pending');
      }

      curLvl2 = lvl;
      $('#lvl2_' + lvls2[curLvl2]).addClass('bold');
      $('#lvl2_' + lvls2[curLvl2]).parent().removeClass('completedLevel');
      $('#lvl2_' + lvls2[curLvl2]).parent().addClass('currentLevel');

      if (lvl == lvls2.length) {
        return doneScreen();
      }
      else {
        if (lvl == lvls2.length - 1) {
          $('#next-lvl2').html('Finish');
        }
        loadTrace2(lvls2[curLvl2]);
      }
    }

    function loadLvlSet(lvlset) {
      curLvlSet = lvlset;
      res = rpc.call('App.listData', [lvlset], function(res) {
        lvls = res;

        /* Keep track of which levels were cleared */
        lvlPassed = new Array(res.length);
        for (var i = 0; i < res.length; ++i) { lvlPassed[i] = false; }

        hstr = '<ul class="levels">';
        for (var i in res) {
          hstr += '<li class="level pending">' + '<a class="loadLvl" id="lvl_'
                  + res[i] + '" >' + i + '</a>' + '</li>';
        }
        hstr += '</ul>';

        $('#traces-menu').html(hstr);


        $('.loadLvl').click(function (evt) {
          loadLvl(lvls.indexOf(this.id.substring(4)));
          loadLvl2(lvls2.indexOf(this.id.substring(4)));
        });


        curLvl = -1;
        nextLvl();
      }, log)
    }

    function loadLvlSet2(lvlset) {
      curLvlSet2 = lvlset;
      res = rpc.call('App.listData', [lvlset], function(res) {
        lvls2 = res;

        /* Keep track of which levels were cleared */
        lvlPassed2 = new Array(res.length);
        for (var i = 0; i < res.length; ++i) { lvlPassed2[i] = false; }

        hstr = '<ul class="levels">';
        for (var i in res) {
          hstr += '<li class="level pending">' + '<a class="loadLvl" id="lvl2_'
                  + res[i] + '" >' + i + '</a>' + '</li>';
        }
        hstr += '</ul>';

        $('#traces-menu2').html(hstr);


        $('.loadLvl').click(function (evt) {
          loadLvl(lvls.indexOf(this.id.substring(4)));
          loadLvl2(lvls2.indexOf(this.id.substring(4)));
        });


        curLvl2 = -1;
        nextLvl2();
      }, log)
    }

    function doneScreen() {
      var score1 = gameLogic.score();
      var score2 = gameLogic2.score();
      var result = "<p style='color: white; vertical-align: bottom'>\
                    WOW! Such game! Much Points!\
                    <br>"

      if(score1 > score2) {
        result += "Winner: Player 1"
      }
      else if(score2 > score1) {
        result += "Winner: Player 2"
      }
      else {
        result += "It's a tie!"
      }

      $("#final-score").html(result);
      $("#doge").fadeIn();
    }

    function labelRemover(lbl) {
      return function () { removeLabel(lbl) }
    }

    var tutorialScript = [
      {
        setup: function (cs) {
                 curL = label($('#score-div-row'),
                              "This is Player 1's score",
                              "left")
                 $('body').focus();
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32);
               }
      },
      {
        setup: function (cs) {
                 curL = label($('#discovered-invariants-div'),
                            "The invariants Player 1<br>finds will appear here",
                            "left")
                 $('body').focus();
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32);
               }
      },
      {
        setup: function (cs) {
                 curL = label($('#score-div-row2'),
                            "This is Player 2's score",
                            "left")
                 $('body').focus();
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32);
               }
      },
      {
        setup: function (cs) {
                 curL = label($('#discovered-invariants-div2'),
                            "The invariants Player 2<br>finds will appear here",
                            "left")
                 $('body').focus();
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32);
               }
      },
      {
        setup: function (cs) {
                if(player == 1) {
                 curL = label($('#sticky :last'),
                          "And you have powerups!<br>Hover over icons for more",
                          "up")
                }
                else {
                  curL = label($('#sticky2 :last'),
                           "And you have powerups!<br>Hover over icons for more",
                           "up")
                }
                 $('body').focus();
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32);
               }
      },
      {
        setup: function (cs) {
                if(player == 1) {
                 if($('#btn-hint').is(':hidden')) {
                   curL = label($('#hint'),
                            "These are hints you can<br>use to win this level",
                            "up");
                 }
                 else {
                   curL = label($('#btn-hint'),
                            "Click here to get hints",
                            "up");
                 }
               }
               else {
                 if($('#btn-hint2').is(':hidden')) {
                   curL = label($('#hint2'),
                            "These are hints you can<br>use to win this level",
                            "up");
                 }
                 else {
                   curL = label($('#btn-hint2'),
                            "Click here to get hints",
                            "up");
                 }
               }
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32);
               }
      },
      {
        setup: function (cs) {
                if(player == 1) {
                 curL = label($('#btn-switch'),
                              "To pass up your turn, click here",
                              "left");
                }
                else {
                  curL = label($('#btn-switch2'),
                               "To pass up your turn, click here",
                               "left");
                }
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32);
               }
      },
      {
        setup: function (cs) {
                if(player == 1) {
                 if($('#next-lvl').is(':hidden')) {
                   curL = label($('#hint-col'),
                          "When a 'Next Level'<br>\
                          button appears here,<br>\
                          click it to advance",
                          "left");
                 }
                 else {
                   curL = label($('#next-lvl'),
                            "Click the 'Next Level' button to advance.",
                            "left");
                 }
               }

               else {
                 if($('#next-lvl2').is(':hidden')) {
                   curL = label($('#hint-col2'),
                          "When a 'Next Level'<br>\
                          button appears here,<br>\
                          click it to advance",
                          "left");
                 }
                 else {
                   curL = label($('#next-lvl2'),
                            "Click the 'Next Level' button to advance.",
                            "left");
                 }2
               }
                 $('body').focus();
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32);
               }
      },
      {
        setup: function (cs) {
                 curL = label($('#help'),
                            "Click here if you need any help later",
                            "up")
                 $('body').focus();
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), 32);
               }
      },
      { setup: function (cs) {
                 $('#formula-entry').focus();
               }
      },
    ]


    var hidePlayer1 = function() {
      $('#left').hide();
      $('#sticky').hide();
      $('#data-display').hide();
      $('#traces-menu').hide();
      $('#hint-col').hide();
      $('#btn-switch').hide();
    }

    var hidePlayer2 = function() {
      $('#left2').hide();
      $('#sticky2').hide();
      $('#data-display2').hide();
      $('#traces-menu2').hide();
      $('#hint-col2').hide();
      $('#btn-switch2').hide();
    }

    var showPlayer1 = function() {
      $('#curPlayer').html('1');
      $('#left').show();
      $('#sticky').show();
      $('#data-display').show();
      $('#score-div-row').show();
      $('#discovered-invariants-div').show();
      $('#traces-menu').show();
      $('#hint-col').show();
      $('#btn-switch').show();

      if(curLvlCompleted == curLvl) {
          $('#next-lvl').show();
      }
      else {
        $('#next-lvl').hide();
      }

      if(player1Done && player2Done) {
        $('#next-lvl').show();
      }
    }

    var showPlayer2 = function() {
      $('#curPlayer').html('2');
      $('#left2').show();
      $('#sticky2').show();
      $('#data-display2').show();
      $('#score-div-row2').show();
      $('#discovered-invariants-div2').show();
      $('#traces-menu2').show();
      $('#hint-col2').show();
      $('#btn-switch2').show();

      if(curLvlCompleted2 == curLvl2) {
          $('#next-lvl2').show();
      }
      else {
        $('#next-lvl2').hide();
      }

      if(player1Done && player2Done) {
        $('#next-lvl2').show();
      }
    }

    var switchPlayer = function() {
      $('#help-content').slideUp(200);
      if(player == 1) {
        hidePlayer2();
        showPlayer1();
      }
      else if(player == 2) {
        hidePlayer1();
        showPlayer2();
      }
    }


    $(document).ready(function() {
      rpc = new $.JsonRpcClient({ ajaxUrl: "/api" })

      progW = new ProgressWindow(1, $('#discovered-invariants-div'));
      scoreW = new ScoreWindow($('#score-div'));
      traceW = new TraceWindow(1, $('#data-display'));
      stickyW = new StickyWindow($('#sticky'))
      gameLogic = new GameLogic(traceW, progW, scoreW, stickyW);

      progW2 = new ProgressWindow(2, $('#discovered-invariants-div2'));
      scoreW2 = new ScoreWindow($('#score-div2'));
      traceW2 = new TraceWindow(2, $('#data-display2'));
      stickyW2 = new StickyWindow($('#sticky2'))
      gameLogic2 = new GameLogic(traceW2, progW2, scoreW2, stickyW2);

      $('#hints').hide();
      $('#next-lvl').hide();
      $('#hint-col').show();
      $('#hint').html('');

      $('#hints2').hide();
      $('#next-lvl2').hide();
      $('#hint-col2').show();
      $('#hint2').html('');

      if(player = 1) {
        $('#hint-col').show();
        $('#hint-col2').hide();
        $('#btn-switch').show();
        $('#btn-switch2').hide();
      }
      else if(player = 2) {
        $('#hint-col').hide();
        $('#hint-col2').show();
        $('#btn-switch').hide();
        $('#btn-switch2').show();
      }

      gameLogic.onLvlPassed(function() {
        curLvlCompleted = curLvl;
        player1Done = true;
        if(player1Done && player2Done) {
          $('#next-lvl').show();
        }
      });

      gameLogic2.onLvlPassed(function() {
        curLvlCompleted2 = curLvl2;
        player2Done = true;
        if(player1Done && player2Done) {
          $('#next-lvl2').show();
        }
      });

      $('#next-lvl').click(function() {
        $('#next-lvl').hide();
        $('#hint').html('');
        $('#hints').hide();
        $('#btn-hint').show();
        $('#btn-switch').click();
        nextLvl();
        nextLvl2();
      })

      $('#next-lvl2').click(function() {
        $('#next-lvl2').hide();
        $('#hint2').html('');
        $('#hints2').hide();
        $('#btn-hint2').show();
        $('#btn-switch2').click();
        nextLvl2();
        nextLvl();
      })

      $('#btn-hint').click(function() {
        $(this).hide();
        $('#hints').show();
        $('#hint').html(data.hint);
      })

      $('#btn-hint2').click(function() {
        $(this).hide();
        $('#hints2').show();
        $('#hint2').html(data.hint);
      })

      $('#help').click(function() {
        $('#help-content').slideToggle(200);
        $('#ops').hide();
      })

      $('#replay').click(function() {
        var win = window.open('tutorial.html', '_blank');
        win.focus();
      })

      $('#arrows').click(function() {
        $('#help-content').slideUp(200);
        Script(tutorialScript);
      })

      $('#operator').click(function() {
        $('#ops').slideToggle(200);
      })

      $('#btn-switch').click(function() {
        player = 2;
        switchPlayer();
      })

      $('#btn-switch2').click(function() {
        player = 1;
        switchPlayer();
      })



      loadLvlSet("pruned-intro-benchmarks");
      loadLvlSet2("pruned-intro-benchmarks");

      Script(tutorialScript);
    })

  </script>
</head>

<body>
  <div class='container'>
    <div class='row'>
      <div class='row centered title' id='top'>
        Inv-Gen-Game: Two-Player
      </div>

      <div class='row centered player' id='pnum'>
        Player: <span id='curPlayer'>1</span>
          <span id='next_move'>
            <button id='btn-switch' class='btn-show-hint'>Pass</button>
          </span>
          <span id='next_move2'>
            <button id='btn-switch2' class='btn-show-hint'>Pass</button>
          </span>
      </div>

      <div class='col-md-1' id='left'>
        <p style='font-weight: bold; text-align: center; padding-top: 13px;'>
          Level
        </p>
        <div  id='traces-menu'> </div>
      </div>

      <div class='col-md-1' id='left2' style='display: none'>
        <p style='font-weight: bold; text-align: center; padding-top: 13px;'>
          Level
        </p>
        <div  id='traces-menu2' style='display: none'> </div>
      </div>

      <div class='col-md-1 box stickyWindow' id='sticky'>
      </div>

      <div class='col-md-1 box stickyWindow' id='sticky2' style="display:none;">
      </div>

      <div class='col-md-6' id='middle'>
        <div class='row' id='data-display' style="font-family:monospace;">
        </div>

        <div class='row' id='data-display2'
              style="font-family:monospace; display:none;">
        </div>

        <div class='row-md-8'>
          <div class='col-md-8' id='hint-col'>
            <button id='btn-hint' class='btn-show-hint'>Show Hint</button>
            <div class='col-md-4' id='hints'>
              Hint:<br><span id='hint'></span>
            </div>

            <span id='next_lvl_span'>
              <button id='next-lvl' class='btn-next-game'>Next Level</button>
            </span>
          </div>

          <div class='col-md-8' id='hint-col2'>
            <button id='btn-hint2' class='btn-show-hint'>Show Hint</button>
            <div class='col-md-4' id='hints2'>
              Hint:<br><span id='hint2'></span>
            </div>

            <span id='next_lvl_span2'>
              <button id='next-lvl2' class='btn-next-game'>Next Level</button>
            </span>
          </div>

          <div class='row'>
            <div class='col-md-6 gap'>
              <img id='help' src="help-icon.png" class='help-icon'
                    data-toggle="tooltip" title="Click to toggle help options"/>
              <div id='help-content' class='helpContentWindow box'>
                <span id='replay' class='helpContent' data-toggle="tooltip"
                      title="Click to play the tutorial again">
                      Replay tutorial
                </span>
                <br>
                <span id='arrows' class='helpContent' data-toggle="tooltip"
                      title="Click to view the layout introduction">
                      Understand screen layout
                </span>
                <br>
                <span id='operator' class='helpContent' data-toggle="tooltip"
                      title="Click to toggle the list of operators">
                      Available operators
                </span>
                <div id='ops' style="display: none;">
                  <hr style="height:1px; padding:0px; margin:0px;">
                  <table class='opTable'>
                    <tr>
                      <td class="centered" data-toggle="tooltip" title="The addition operator. Example: i + j returns the sum of i and j">
                        +
                      </td>
                      <td class="centered" data-toggle="tooltip" title="The subtraction operator. Example: i - j subtracts j from i">
                        -
                      </td>
                      <td class="centered" data-toggle="tooltip" title="The multiplication operator. Example: 3 * x multiplies x by 3">
                        *
                      </td>
                      <td class="centered" data-toggle="tooltip" title="The division operator. Example: j / x divides j by x">
                        /
                      </td>
                    </tr>
                    <tr>
                      <td class="centered" data-toggle="tooltip" title="The modulo operator. Example: i % 2 returns the remainder of division i by 2">
                        %
                      </td>
                      <td class="centered" data-toggle="tooltip" title="The equality operator. Example: i = 2 checks if i is equal to 2">
                        =
                      </td>
                      <td class="centered" data-toggle="tooltip" title="The non-equality operator. Example: i != 2 checks if i is not equal to 2">
                        !=
                      </td>
                      <td class="centered" data-toggle="tooltip" title="The less than operator. Example: i < j checks if i is less than j">
                        <
                      </td>
                    </tr>
                    <tr>
                      <td class="centered" data-toggle="tooltip" title="The less than or equal operator.
                                                                        Example: i <= j checks if i is less than or equal to j">
                        <=
                      </td>
                      <td class="centered" data-toggle="tooltip" title="The greater than operator.
                                                                        Example: i > j checks if i is greater than j">
                        >
                      </td>
                      <td class="centered" data-toggle="tooltip" title="The greater than or equal operator.
                                                                        Example: i >= j checks if i is greater than or equal to j">
                        >=
                      </td>
                      <td class="centered" data-toggle="tooltip" title="The negation operator.
                                                                        Example: !(i = 3) returns the negation of the condition that i is 3">
                        !
                      </td>
                    </tr>
                    <tr>
                      <td class="centered" data-toggle="tooltip" title="The conjunction operator.
                                                                        Example: (i=2) &amp;&amp; (j>0) will return true only if both i=2 and j>0">
                        &amp;&amp;
                      </td>
                      <td class="centered" data-toggle="tooltip" title="The disjunction operator.
                                                                    Example: (i=2) || (j>0) will return true if even one of the two conditions is true">
                        ||
                      </td>
                      <td class="centered" data-toggle="tooltip" title="The implication operator.
                                                                        Example: i => j checks if i implies j">
                        =>
                      </td>
                      <td class="centered" data-toggle="tooltip" title="The equivalence operator.
                                                                        Example: i <=> j checks if i is logically equivalent to j">
                        <=>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class='col-md-3'
            style="margin: 15px; margin-top: 0px; margin-bottom: 0px;">

        <div id='score-div-row' class='row positioned box progressWindow'>
          <div class='col-md-2' style='color: green'>
            Player1
          </div>
          <div id='score-div' class='col-md-7 col-md-offset-3'>
          </div>
        </div>

        <div class='row good centered positioned'
            id='discovered-invariants-div'>
        </div>
