<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- third party libraries -->
  <script src="jquery-1.12.0.min.js"></script>
  <script src="jquery.jsonrpcclient.js"></script>
  <script src="jquery.color-2.1.2.min.js"></script>
  <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-theme.min.css">
  <script src="bootstrap.min.js"></script>

  <link rel="stylesheet" href="inv.css">

  <script>
    function isGameIdPresent(gameId) {
      return rpc.call("App.get", [gameId], function(res) {
        if(res) {
          return true;
        }
        else {
          return false;
        }
      });
    }

    function startNewGame() {
      var idLength = 8;
      generateNewGame(idLength);
    }

    function generateNewGame(length) {
      var gameId = Math.round((Math.pow(36, length + 1) - Math.random() * Math.pow(36, length))).toString(36).slice(1);

      res = isGameIdPresent(gameId);

      res.then(function (result) {
        if(result.error) {
          init = rpc.call("App.set", [gameId, "", -1], function(result) {
            if (result) {
              window.location.href = "game_np.html?game_id=" + gameId;
            }
            else {
              console.log("Error starting game " + gameId);
              console.log(result);
            }
          })
        }
        else {
          generateNewGame(length);
        }
      });
    }

    function getGameId() {
      return $("#gameId").val(function(index, value) {
        return value;
      })[0].value;
    }

    function validateGameId() {
      var filled = false;
      var id = getGameId();
      
      if(id === "") {
        filled = false;
      }
      else if(id) {
        filled = true;
      }

      $("#notFound").hide();
      $("#join").prop("disabled", !filled);
    }

    function checkGameId() {
      var gameId = getGameId();

      res = isGameIdPresent(gameId);

      res.then(function (result) {
        if(result.error) {
          $("#notFound").show();
          $("#notFound").html("Sorry, no game found with ID " + gameId + ".");
        }
        else {
          window.location.href = "game_np.html?game_id=" + gameId;
        }
      });
    }

    $(document).ready(function() {
      rpc = new $.JsonRpcClient({ ajaxUrl: "/api" });
      $("#gameId").val("");
      $("#notFound").hide();
      $("#new").click(startNewGame);
      $("#gameId").keyup(validateGameId);
      $("#join").click(checkGameId);
    })
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <button id="new" type="button" class="btn btn-primary">Start New Game</button>
    </div>
    <div class="row">
      <label id="lblJoin">Join Existing Game:</label>
      <input id="gameId" type="text" placeholder="Enter game ID"></input>
      <button id="join" type="submit" class="btn btn-outline-secondary" disabled="true">Join</button>
      <br />
      <label id="notFound" class="error"></label>
    </div>
    </div>
</body>
</html>
