<script>

// Given the ID of the assignmentId form field element, populate it
// with the assignmentId parameter from the URL.  If no assignment ID
// is present, inform the worker that the HIT is being previewed.

function init() {
  var paramstr = window.location.search.substring(1);
  var parampairs = paramstr.split("&");
  for (i in parampairs) {
    var pair = parampairs[i].split("=");
    if (pair[0] == "turkSubmitTo") {
      document.getElementById("form").action = pair[1] + "mturk/externalSubmit";
    }
    if (pair[0] == "assignmentId") {
      if (pair[1] == "ASSIGNMENT_ID_NOT_AVAILABLE") {
        document.getElementById("main").innerHTML =
          "<p><b>You are previewing this HIT.</b>  To perform this HIT, please accept it.</p>";
      } else {
        document.getElementById("assignment_id_field").value = pair[1];
      }
    }
  }
}

</script>

</head>
<body onload="init()">
  <div id="main" class="container">
    <form id="form" action="" method="POST">
      <fieldset class="form-group">
        <label for="exampleSelect1">Example select</label>
        <select class="form-control" id="exampleSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </fieldset>
      <fieldset class="form-group">
        <label for="exampleTextarea">Example textarea</label>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
      </fieldset>
      <input type="hidden" name="assignmentId" id="assignment_id_field" value="">
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
