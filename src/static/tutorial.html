  <script src="jquery-1.12.0.min.js"></script>
  <script src="jquery.jsonrpcclient.js"></script>
  <script src="jquery.color-2.1.2.min.js"></script>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-theme.min.css">
  <script src="bootstrap.min.js"></script>
  <link rel="stylesheet" href="inv.css">
  <script src="inv.js"></script>
  <script src="util.js"></script>
  
  <script>
    var errorDelay = 2000;
    var curLvl; 
    var lvls = null;
    var errorTimer;
    var found = [];
    var curGoal;
    var data;
    var progress;
    var foundMap;
    var ctr = 0;

    function clearRows() {
      $('#data-display tr').each(function() {
        $(this).removeClass('true')
        $(this).removeClass('false')
      });
    }

    function keepItUp(res) {
      prog = res.find
      return "You found " + prog.found + " invariant(s)!Just " + (prog.total - prog.found) + " left!."
    }

    function updateUI() {
        $('#' + lvls[curLvl]).addClass('bold');
        var inv = invPP($('#formula-entry').val().trim());
        if (inv.length == 0) {
          clearRows()
          return;
        }

        var redundant = foundMap.hasOwnProperty(inv);

        $('.good-invariant').removeClass('error')
        if (redundant) {
          $('#good_' + foundMap[inv]).addClass('error')
        }

        try {
          res = invEval(invToJS(inv), data)
          all = res.length
          hold = res.filter(function (x) { return x; }).length
          
          for (var i in res) {
            $('#' + i).removeClass('true')
            $('#' + i).removeClass('false')
            $('#' + i).addClass(res[i] ? 'true' : 'false')
          }

          if (redundant)
            return;

          if (hold < all)
            $('#errormsg').html("<div class='valid'>Holds for " + hold + "/" + all + " cases.</div>")
          else {
            found.push(invPP(inv))
            var newProgress = goalSatisfied(curGoal, found)
            if (!progressEq(newProgress, progress)) {
              progress = newProgress

              $('#errormsg').html("")
              if (progress.satisfied)
                $('#nextLvlModal').modal({keyboard: false, backdrop: "static"});
              else
                $('#errormsg').html("<div class='good'>" + keepItUp(progress) +  "</div>");
                
            } else {
                $('#errormsg').html("Nice going, but not the invariant we re looking for :)")
            }
            ctr ++;
            foundMap[inv] = ctr;
            $('#good-invariants').append("<div class='row good-invariant' id='good_" +
              ctr + "'>" + invToHTML(inv) + "</div>")
            $('#formula-entry').val('')
          }
        } catch (err) {
          errorTimer = setTimeout(function() {
            clearRows()
            $('#errormsg').html("<div class='error'> " + interpretError(err) + "</div>")
          }, errorDelay)
        }
    }

    function loadTrace(traceId) {
      res = rpc.call('App.getData', [ traceId ], function(res) {
        data = res;
        curGoal = data.goal;
        progress = goalSatisfied(curGoal, found);

        hstr = '<table class="table table-stripped"><tr>';
        for (var i in res.variables) {
          hstr += '<th>' + res.variables[i] + '</th>';
        }
        hstr += '</tr>';
        for (var i in res.data) {
          hstr += '<tr id= "' + i + '">';
          for (var j in res.data[i]) {
            hstr += '<td>' + res.data[i][j] + '</td>';
          }
        }
        hstr += '</table>'
        $('#data-display').html(hstr)
        $('#invariant-row').show()
        $('#hint').html(data.hint)
        $('#formula-entry').focus();
        updateUI()
      }, log)
    }

    function nextLvl() {
      loadLvl(curLvl + 1);
    }

    function loadLvl(lvl) {
      found = []
      foundMap = new Object()
      $('#' + lvls[curLvl]).removeClass('bold');
      $('#good-invariants').html('');
      errorTimer = null;
      curLvl = lvl;

      if (lvl == lvls.length) {
        return doneScreen();
      } else {
        loadTrace(lvls[curLvl]);
      }
    }

    function loadLvlSet(lvlset) {
      res = rpc.call('App.listData', [lvlset], function(res) {
        lvls = res;
        hstr = '<ul>';
        for (var i in res) {
          hstr += '<li>' + '<a class="loadLvl" id="' + res[i] + '" >' + res[i] + '</a>' + '</li>'
        }
        hstr += '</ul>'
        $('#traces-menu').html(hstr)
        $('.loadLvl').click(function (evt) {
          loadLvl(lvls.indexOf(this.id));
        })
        curLvl = -1;
        nextLvl();
      }, log)

      $('#formula-entry').keyup(function (keyEv) {
        if (errorTimer) {
          window.clearTimeout(errorTimer);
          errorTimer = null;
        }
        updateUI();
      })
    }

    function doneScreen() {
      errorTimer = null;
      $('#left').html('');
      $('#hint').html('');
      $('#middle').html('<h1 class="good centered"> Congratulations! You completed the tutorial. </h1>')
    }

    $(document).ready(function() {
      rpc = new $.JsonRpcClient({ ajaxUrl: "/api" })

      $('#next-lvl').click(nextLvl)
      $('#nextLvlModal').on('shown.bs.modal', function () {
        $('#next-lvl').focus()
      })

      loadLvlSet("intro-benchmarks")
    })

  </script>
</head>
<body>
</body>
  <div class='container'>
    <div class='row'>
      <div class='col-md-3' id='left'>
        Level:
        <div  id='traces-menu'> </div>
      </div>
      <div class='col-md-6' id='middle'>
        <div class='row' id='data-display'>
        </div>
        <div class='row-md-6 spaced'>
          Hint: <span id='hint'> </span>
        </div>
        <div class='row-md-6 spaced' id='invariant-row' style='display: none;'>
            Enter Invariant: 
            <input id='formula-entry' type='text'>
        </div>
        <div class='row-md-6 spaced' id='errormsg'> </div>
        <!--
        <div class='row-md-6' id='done-row' style='display: none;'>
            <div class='col-md-3 col-md-offset-8' > <button id='next-lvl'> Next </a> </div>
        </div>
        -->
      </div>
      <div id='good-invariants' class='col-md-3 good centered'>
      </div>
    </div>
  </div>

  <div class="modal fade bs-example-modal-sm" id="nextLvlModal" tabindex="-1" role="dialog" aria-labelledby="nextLvl">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Good job!</h4>
        </div>
        <div class="modal-body">
          You passed the level!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id='next-lvl'>Next Level</button>
        </div>
      </div>
    </div>
</div>
