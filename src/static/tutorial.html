  <script src="jquery-1.12.0.min.js"></script>
  <script src="jquery.jsonrpcclient.js"></script>
  <script src="jquery.color-2.1.2.min.js"></script>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-theme.min.css">
  <script src="bootstrap.min.js"></script>
  <link rel="stylesheet" href="inv.css">
  <script src="traceWindow.js"></script>
  <script src="progressWindow.js"></script>
  <script src="logic.js"></script>
  <script src="eval.js"></script>
  <script src="goal.js"></script>
  <script src="pp.js"></script>
  <script src="util.js"></script>
  <script src="esprima.js"></script>
  
  <script>
    var errorDelay = 2000;
    var curLvl; 
    var curLvlSet; 
    var lvls = null;
    var errorTimer;
    var jsfound = [];
    var curGoal;
    var data;
    var progress;
    var ctr = 0;
    var tracesW = null, progW = null;

    function keepItUp(res) {
      if (res.find) {
        prog = res.find
        return "You found " + prog.found + " invariant(s)!Just " + (prog.total - prog.found) + " left!."
      } else if (res.equivalent) {
        prog = res.equivalent
        return "You found " + prog.found + " invariant(s)!Just " + (prog.total - prog.found) + " left!."
      }
    }

    function updateUI() {
        $('#' + lvls[curLvl]).addClass('bold');
        $('#errormsg').html("")
        var inv = invPP(tracesW.curExp().trim());
        try {
          var parsedInv = esprima.parse();
        } catch (err) {
          log("Error parsing: " + err)
        }

        if (inv.length == 0) {
          tracesW.evalResult({ clear: true })
          return;
        }

        var redundant = progW.contains(inv)
        if (redundant) {
          progW.markInvariant(inv, "duplicate")
        }

        try {
          res = invEval(invToJS(inv), data)
          tracesW.evalResult({ data: res })

          if (!evalResultBool(res))
            return;

          all = res.length
          hold = res.filter(function (x) { return x; }).length
          
          if (redundant) {
            $('#errormsg').html("<div class='error'>Duplicate Invariant!</error>")
            return;
          }

          if (hold < all)
            $('#errormsg').html("<div class='error'>Holds for " + hold + "/" + all + " cases.</div>")
          else {
            if (progress.satisfied)
              return
            $('#errormsg').html("Is tautology?")
            isTautology(invToJS(inv), function(res) {
              if (res) {
                $('#errormsg').html("<div class='error'>This is a tautology...</div>")
                return
              }
              jsfound.push(invToJS(inv))
              $('#errormsg').html("Checking...")
              goalSatisfied(curGoal, jsfound, function (newProgress) {
                if (!progressEq(newProgress, progress)) {
                  progress = newProgress
                  if (progress.satisfied) {
                    if (curLvl < lvls.length - 1)
                      $('#next-lvl-msg').html("Go on to the next level!")
                    else
                      $('#next-lvl-msg').html("You finished all the tutorial levels! <br> Time for the real deal!")
                    //$('#nextLvlModal').modal({keyboard: false, backdrop: "static"});
                    $('#errormsg').html("<div class='good'>Nice! You found all the invariant(s)! Click the 'Next' button below. </div>");
                    $('#done-row').show()
                    $('#next-lvl').focus()
                  } else
                    $('#errormsg').html("<div class='good'>" + keepItUp(progress) +  "</div>");
                    
                } else {
                    if (curGoal.manual)
                      $('#errormsg').html("<div class='good'>Nice! You found another invariant!</div>")
                    else
                      $('#errormsg').html("<div class='warn'>Correct invariant, but not what we re looking for :)</div>")
                }

                progW.addInvariant(inv);
              })
            })
            tracesW.setExp('');
          }
        } catch (err) {
          errorTimer = setTimeout(function() {
            tracesW.evalResult({ clear: true })
            $('#errormsg').html("<div class='error'> " + interpretError(err) + "</div>")
          }, errorDelay)
        }
    }

    function loadTrace(traceId) {
      res = rpc.call('App.getData', [ curLvlSet, traceId ], function(res) {
        data = res;
        curGoal = data.goal;
        goalSatisfied(curGoal, jsfound, function(newProgress) {progress = newProgress});

        tracesW = new TraceWindow($('#data-display'), data);
        tracesW.changed(function() {
          if (errorTimer) {
            window.clearTimeout(errorTimer);
            errorTimer = null;
          }
          updateUI();
        })

        $('#hint').html(data.hint)
        updateUI()
      }, log)
    }

    function nextLvl() {
      loadLvl(curLvl + 1);
    }

    function loadLvl(lvl) {
      jsfound = []
      $('#' + lvls[curLvl]).removeClass('bold');
      progW.clear();
      $('#errormsg').html('');
      $('#formula-entry').val('');
      $('#done-row').hide()
      errorTimer = null;
      curLvl = lvl;

      if (lvl == lvls.length) {
        return doneScreen();
      } else {
        loadTrace(lvls[curLvl]);
      }
    }

    function loadLvlSet(lvlset) {
      curLvlSet = lvlset;
      res = rpc.call('App.listData', [lvlset], function(res) {
        lvls = res;
        hstr = '<ul>';
        for (var i in res) {
          hstr += '<li>' + '<a class="loadLvl" id="' + res[i] + '" >' + res[i] + '</a>' + '</li>'
        }
        hstr += '</ul>'
        $('#traces-menu').html(hstr)
        $('.loadLvl').click(function (evt) {
          loadLvl(lvls.indexOf(this.id));
        })
        curLvl = -1;
        nextLvl();
        setInterval(function () {
          rpc.call('App.shouldAdvance', [], function (res) {
            if (res)  nextLvl();
          }, log);
        }, 1000)
      }, log)
    }

    function doneScreen() {
      loadLvlSet("test-benchmarks")
    }

    $(document).ready(function() {
      rpc = new $.JsonRpcClient({ ajaxUrl: "/api" })
      progW = new ProgressWindow($('#discovered-invariants-div'));

      $('#next-lvl').click(nextLvl)
      loadLvlSet("intro-benchmarks")
    })

  </script>
</head>
<body>
</body>
  <div class='container'>
    <div class='row'>
      <div class='col-md-3' id='left'>
        Level:
        <div  id='traces-menu'> </div>
      </div>
      <div class='col-md-6' id='middle'>
        <div class='row' id='data-display' style="font-family:monospace;">
        </div>
        <div class='row-md-6 spaced'>
          Hint: <span id='hint'> </span>
        </div>
        <div class='row-md-6 spaced' id='errormsg'> </div>
        <div class='row-md-6' id='done-row' style='display: none;'>
            <div class='col-md-3 col-md-offset-8' > <button id='next-lvl'> Next </a> </div>
        </div>
      </div>
      <div class='col-md-3 good centered' id='discovered-invariants-div'>
      </div>
    </div>
  </div>
</div>
