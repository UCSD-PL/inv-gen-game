<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="jquery-1.12.0.min.js"></script>
  <script src="jquery.jsonrpcclient.js"></script>
  <script src="jquery.color-2.1.2.min.js"></script>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-theme.min.css">
  <script src="bootstrap.min.js"></script>
  <link rel="stylesheet" href="inv.css">
  <link rel="stylesheet" href="arrow.css">
  <script src="traceWindow.js"></script>
  <script src="progressWindow.js"></script>
  <script src="scoreWindow.js"></script>
  <script src="logic.js"></script>
  <script src="eval.js"></script>
  <script src="goal.js"></script>
  <script src="pp.js"></script>
  <script src="util.js"></script>
  <script src="esprima.js"></script>

  <script>
    var errorDelay = 2000;
    var curLvl;
    var curLvlSet;
    var lvls = null;
    var errorTimer;
    var jsfound = [];
    var curGoal;
    var data;
    var progress;
    var ctr = 0;
    var tracesW = null, progW = null, scoreW = null;
    var progWCover = null;
    var scoreWCover = null;
    var curL;
    var tempCb = null;
    var stepTimeout = 5000;

    function keepItUp(res) {
      if (res.find) {
        prog = res.find
        return "You found " + prog.found + " invariant(s)!Just " + (prog.total - prog.found) + " left!."
      } else if (res.equivalent) {
        prog = res.equivalent
        return "You found " + prog.found + " invariant(s)!Just " + (prog.total - prog.found) + " left!."
      }
    }

    function addSuccessfulInvariant(inv) {
      jsfound.push(invToJS(inv))
      progW.addInvariant(inv);
      tracesW.setExp('');
    }

    function updateUI() {
        $('#errormsg').html("")
        var inv = invPP(tracesW.curExp().trim());
        try {
          var parsedInv = esprima.parse();
        } catch (err) {
          log("Error parsing: " + err)
        }

        if (inv.length == 0) {
          tracesW.evalResult({ clear: true })
          return;
        }

        if (tempCb != null)
          tempCb(inv)

        var redundant = progW.contains(inv)
        if (redundant) {
          progW.markInvariant(inv, "duplicate")
        }

        try {
          res = invEval(invToJS(inv), data)
          tracesW.evalResult({ data: res })

          /*
          if (!evalResultBool(res))
            return;

          all = res.length
          hold = res.filter(function (x) { return x; }).length

          if (redundant) {
            $('#errormsg').html("<div class='error'>Duplicate Invariant!</error>")
            return;
          }

          if (hold < all)
            $('#errormsg').html("<div class='error'>Holds for " + hold + "/" + all + " cases.</div>")
          else {
            $('#errormsg').html("Is tautology?")
            isTautology(invToJS(inv), function(res) {
              if (res) {
                $('#errormsg').html("<div class='error'>This is a tautology...</div>")
                return
              }
            })
          }
          */
        } catch (err) {
          errorTimer = setTimeout(function() {
            tracesW.evalResult({ clear: true })
            $('#errormsg').html("<div class='error'> " + interpretError(err) + "</div>")
          }, errorDelay)
        }
    }

    function nextStepOnInvariant(curScript, invariant, destructor) {
       tempCb = function(inv) {
         if (inv == invariant) {
           removeLabel(curL);
           tempCb = null;
           destructor();
           curScript.nextStep();
         }
       }
    }

    function labelRemover(lbl) {
      return function () { removeLabel(lbl) }
    }

    var tutorialScript = [
      { setup: function (cs) {
                  data = {
                    data: [ [ 0 ], [ 1 ], [ 2 ] ],
                    goal: { },
                    hint: "",
                    variables: [ "i" ]
                  }

                  tracesW = new TraceWindow($('#data-display'), data);
                  tracesW.changed(function() {
                    if (errorTimer) {
                      window.clearTimeout(errorTimer);
                      errorTimer = null;
                    }
                    updateUI();
                  })

                  $('#hint').html(data.hint)
                  updateUI()
                  cs.nextStep();
               }
      },
      { setup: function (cs) {
                 curL = label($('#formula-entry'), "Type '3+4' here!", "up")
                 $('#formula-entry').focus();
                 nextStepOnInvariant(cs, "3+4", labelRemover(curL));
               }
      },
      { setup: function (cs) {
                 curL = label(".temp_expr_eval", "WOAH! 3+4=7!", "left")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), ' ')
               }
      },
      { setup: function (cs) {
                 curL = label($('#formula-entry'), "Now try i.", "up")
                 nextStepOnInvariant(cs, "i", labelRemover(curL));
               }
      },
      { setup: function (cs) {
                 curL = label("#2 .temp_expr_eval", "Column contains values of i!", "up")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), ' ')
               }
      },
      { setup: function (cs) {
                 curL = label($('#formula-entry'), "Type i+1", "up")
                 nextStepOnInvariant(cs, "i+1", labelRemover(curL));
               }
      },
      { setup: function (cs) {
                 curL = label("#2 .temp_expr_eval", "Now you get i+1!", "up")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), ' ')
               }
      },
      { setup: function (cs) {
                 curL = label($("#formula-entry"), "This box works like a calculator!", "up")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), ' ')
               }
      },
      { setup: function (cs) {
                 curL = label($("#formula-entry"),
                  "Now try i>0", "up")
                 nextStepOnInvariant(cs, "i>0", labelRemover(curL));
               }
      },
      { setup: function (cs) {
                 curL = label($("#0 .temp_expr_eval"), "Its not true that 0>0", "left")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), ' ')
               }
      },
      { setup: function (cs) {
                 curL = label($("#1 .temp_expr_eval"), "But its true that 1>0 and 2>0", "left")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), ' ')
               }
      },
      { setup: function (cs) {
                 curL = label($("#formula-entry"), "It also tells if something's <br>" +
                                                   "<emph>true</emph> or <emph>false</emph>  for each row!", "up")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), ' ')
               }
      },
      { setup: function (cs) {
                 curL = label($("#formula-entry"),
                  "Now try i>=0", "up")
                 nextStepOnInvariant(cs, "i>=0", labelRemover(curL));
               }
      },
      { setup: function (cs) {
                 curL = label($(".temp_expr_eval"), "Hurray! All rows are green!", "left")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), ' ')
               }
      },
      { setup: function (cs) {
                 curL = label($("#2 .temp_expr_eval"),
                 "You found an invariant!<br>(Something true for all rows)", "up")
                 cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), ' ')
               }
      },
      { setup: function (cs) {
                 uncover(progWCover, 1000, function() {
                   var inv = invPP(tracesW.curExp().trim());
                   addSuccessfulInvariant(inv);
                   curL = label($("#good_0"), "The invariants you find<br>appear here", "up");
                   cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), ' ')
                 })
               }
      },
      { setup: function (cs) {
                 uncover(scoreWCover, 1000, function() {
                   curL = label($("#score-div"), "And you get points!WHOA!", "up");
                   scoreW.add(1);
                   cs.nextStepOnKeyOrTimeout(stepTimeout, labelRemover(curL), ' ')
                 })
               }
      },
      { setup: function (cs) {
               }
      },
    ]

    function loadTrace(traceId) {
      res = rpc.call('App.getData', [ curLvlSet, traceId ], function(res) {
        data = res;
        curGoal = data.goal;
        goalSatisfied(curGoal, jsfound, function(newProgress) {progress = newProgress});

        tracesW = new TraceWindow($('#data-display'), data);
        tracesW.changed(function() {
          if (errorTimer) {
            window.clearTimeout(errorTimer);
            errorTimer = null;
          }
          updateUI();
        })

        $('#hint').html(data.hint)
        updateUI()
      }, log)
    }

    function nextLvl() {
      loadLvl(curLvl + 1);
    }

    function loadLvl(lvl) {
      jsfound = []
      $('#' + lvls[curLvl]).removeClass('bold');
      progW.clear();
      $('#errormsg').html('');
      $('#formula-entry').val('');
      $('#done-row').hide()
      errorTimer = null;
      curLvl = lvl;

      if (lvl == lvls.length) {
        return doneScreen();
      } else {
        loadTrace(lvls[curLvl]);
      }
    }

    function loadLvlSet(lvlset) {
      curLvlSet = lvlset;
      res = rpc.call('App.listData', [lvlset], function(res) {
        lvls = res;
        hstr = '<ul>';
        for (var i in res) {
          hstr += '<li>' + '<a class="loadLvl" id="' + res[i] + '" >' + res[i] + '</a>' + '</li>'
        }
        hstr += '</ul>'
        $('#traces-menu').html(hstr)
        $('.loadLvl').click(function (evt) {
          loadLvl(lvls.indexOf(this.id));
        })
        curLvl = -1;
        nextLvl();
        setInterval(function () {
          rpc.call('App.shouldAdvance', [], function (res) {
            if (res)  nextLvl();
          }, log);
        }, 1000)
      }, log)
    }

    function doneScreen() {
      loadLvlSet("test-benchmarks")
    }

    $(document).ready(function() {
      rpc = new $.JsonRpcClient({ ajaxUrl: "/api" })
      progW = new ProgressWindow($('#discovered-invariants-div'));
      progWCover = cover(progW.element);
      scoreW = new ScoreWindow($('#score-div'));
      scoreWCover = cover($('#score-div-row'));

      curScript = Script(tutorialScript);
      //$('#next-lvl').click(nextLvl)
      //loadLvlSet("intro-benchmarks")
    })

  </script>
</head>
<body>
</body>
  <div class='container'>
    <div class='row'>
      <div class='col-md-3' id='left'>
        Level:
        <div  id='traces-menu'> </div>
      </div>
      <div class='col-md-6' id='middle'>
        <div class='row' id='data-display' style="font-family:monospace;">
        </div>
        <div class='row-md-6 spaced'>
          Hint: <span id='hint'> </span>
        </div>
        <div class='row-md-6 spaced' id='errormsg'> </div>
        <div class='row-md-6' id='done-row' style='display: none;'>
            <div class='col-md-3 col-md-offset-8' > <button id='next-lvl'> Next </a> </div>
        </div>
      </div>
      <div class='col-md-3' >
        <div class='row good centered positioned' id='discovered-invariants-div'>
        </div>
        <div id='score-div-row' class='row positioned'>
          <div id='score-div' class='col-md-3 col-md-offset-5'>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
