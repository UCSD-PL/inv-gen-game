<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="goal.js"></script>
  <script src="pp.js"></script>
  <script src="util.js"></script>
  <script src="esprima.js"></script>
  
  <script>
    var errorDelay = 2000;
    var curLvl; 
    var curLvlSet; 
    var lvls = null;
    var errorTimer;
    var jsfound = [];
    var curGoal;
    var data;
    var progress;
    var ctr = 0;
    var tracesW = null, progW = null;
    var curL;
    var tempCb = null;

    function keepItUp(res) {
      if (res.find) {
        prog = res.find
        return "You found " + prog.found + " invariant(s)!Just " + (prog.total - prog.found) + " left!."
      } else if (res.equivalent) {
        prog = res.equivalent
        return "You found " + prog.found + " invariant(s)!Just " + (prog.total - prog.found) + " left!."
      }
    }

    function updateUI() {
        //$('#' + lvls[curLvl]).addClass('bold');
        $('#errormsg').html("")
        var inv = invPP(tracesW.curExp().trim());
        try {
          var parsedInv = esprima.parse();
        } catch (err) {
          log("Error parsing: " + err)
        }

        if (inv.length == 0) {
          tracesW.evalResult({ clear: true })
          return;
        }

        if (tempCb != null)
          tempCb(inv)

        var redundant = progW.contains(inv)
        if (redundant) {
          progW.markInvariant(inv, "duplicate")
        }

        try {
          res = invEval(invToJS(inv), data)
          tracesW.evalResult({ data: res })

          if (!evalResultBool(res))
            return;

          all = res.length
          hold = res.filter(function (x) { return x; }).length
          
          if (redundant) {
            $('#errormsg').html("<div class='error'>Duplicate Invariant!</error>")
            return;
          }

          if (hold < all)
            $('#errormsg').html("<div class='error'>Holds for " + hold + "/" + all + " cases.</div>")
          else {
            if (progress.satisfied)
              return
            $('#errormsg').html("Is tautology?")
            isTautology(invToJS(inv), function(res) {
              if (res) {
                $('#errormsg').html("<div class='error'>This is a tautology...</div>")
                return
              }
              jsfound.push(invToJS(inv))
              $('#errormsg').html("Checking...")
              goalSatisfied(curGoal, jsfound, function (newProgress) {
                if (!progressEq(newProgress, progress)) {
                  progress = newProgress
                  if (progress.satisfied) {
                    if (curLvl < lvls.length - 1)
                      $('#next-lvl-msg').html("Go on to the next level!")
                    else
                      $('#next-lvl-msg').html("You finished all the tutorial levels! <br> Time for the real deal!")
                    //$('#nextLvlModal').modal({keyboard: false, backdrop: "static"});
                    $('#errormsg').html("<div class='good'>Nice! You found all the invariant(s)! Click the 'Next' button below. </div>");
                    $('#done-row').show()
                    $('#next-lvl').focus()
                  } else
                    $('#errormsg').html("<div class='good'>" + keepItUp(progress) +  "</div>");
                    
                } else {
                    if (curGoal.manual)
                      $('#errormsg').html("<div class='good'>Nice! You found another invariant!</div>")
                    else
                      $('#errormsg').html("<div class='warn'>Correct invariant, but not what we re looking for :)</div>")
                }

                progW.addInvariant(inv);
              })
            })
            tracesW.setExp('');
          }
        } catch (err) {
          errorTimer = setTimeout(function() {
            tracesW.evalResult({ clear: true })
            $('#errormsg').html("<div class='error'> " + interpretError(err) + "</div>")
          }, errorDelay)
        }
    }

    var curScript = null;
    var step = null;


    function nextStep() {
      step++;
      curScript[step].setup();
    }

    function runScript(scr) {
      curScript = scr;
      step = -1;
      nextStep();
    }

    var tutorialScript = [
      { setup: function () {
                  data = {
                    data: [ [ 0 ], [ 1 ], [ 2 ] ],
                    goal: { },
                    hint: "",
                    variables: [ "i" ]
                  }

                  tracesW = new TraceWindow($('#data-display'), data);
                  tracesW.changed(function() {
                    if (errorTimer) {
                      window.clearTimeout(errorTimer);
                      errorTimer = null;
                    }
                    updateUI();
                  })

                  $('#hint').html(data.hint)
                  updateUI()
                  nextStep();
               }
      },
      { setup: function () {
                 curL = label($('#formula-entry'), "Type '3+4' here!", "up")
                 tempCb = function(inv) {
                   if (inv == "3+4") {
                     removeLabel(curL);
                     tempCb = null;
                     nextStep();
                   }
                 }
               }
      },
      { setup: function () {
                 curL = label(".temp_expr_eval", "WOAH! 3+4=7!", "left")
                 setTimeout(function() { removeLabel(curL); nextStep();}, 2000);
               }
      },
      { setup: function () {
                 curL = label($('#formula-entry'), "Now try i.", "up")
                 tempCb = function(inv) {
                   if (inv == "i") {
                     removeLabel(curL);
                     tempCb = null;
                     nextStep();
                   }
                 }
               }
      },
      { setup: function () {
                 curL = label(".temp_expr_eval", "Column contains values of i!", "left")
                 setTimeout(function() { removeLabel(curL); nextStep()}, 2000);
               }
      },
      { setup: function () {
                 curL = label($('#formula-entry'), "Type i+1", "up")
                 tempCb = function(inv) {
                   if (inv == "i+1") {
                     removeLabel(curL);
                     tempCb = null;
                     nextStep();
                   }
                 }
               }
      },
      { setup: function () {
                 curL = label(".temp_expr_eval", "Now you get i+1!", "left")
                 setTimeout(function() { removeLabel(curL); nextStep() }, 2000);
               }
      },
      { setup: function () {
                 curL = label(".temp_expr_eval", "Now you get i+1!", "left")
                 setTimeout(function() { removeLabel(curL); nextStep() }, 2000);
               }
      },
    ]

    function loadTrace(traceId) {
      res = rpc.call('App.getData', [ curLvlSet, traceId ], function(res) {
        data = res;
        curGoal = data.goal;
        goalSatisfied(curGoal, jsfound, function(newProgress) {progress = newProgress});

        tracesW = new TraceWindow($('#data-display'), data);
        tracesW.changed(function() {
          if (errorTimer) {
            window.clearTimeout(errorTimer);
            errorTimer = null;
          }
          updateUI();
        })

        $('#hint').html(data.hint)
        updateUI()
      }, log)
    }

    function nextLvl() {
      loadLvl(curLvl + 1);
    }

    function loadLvl(lvl) {
      jsfound = []
      $('#' + lvls[curLvl]).removeClass('bold');
      progW.clear();
      $('#errormsg').html('');
      $('#formula-entry').val('');
      $('#done-row').hide()
      errorTimer = null;
      curLvl = lvl;

      if (lvl == lvls.length) {
        return doneScreen();
      } else {
        loadTrace(lvls[curLvl]);
      }
    }

    function loadLvlSet(lvlset) {
      curLvlSet = lvlset;
      res = rpc.call('App.listData', [lvlset], function(res) {
        lvls = res;
        hstr = '<ul>';
        for (var i in res) {
          hstr += '<li>' + '<a class="loadLvl" id="' + res[i] + '" >' + res[i] + '</a>' + '</li>'
        }
        hstr += '</ul>'
        $('#traces-menu').html(hstr)
        $('.loadLvl').click(function (evt) {
          loadLvl(lvls.indexOf(this.id));
        })
        curLvl = -1;
        nextLvl();
        setInterval(function () {
          rpc.call('App.shouldAdvance', [], function (res) {
            if (res)  nextLvl();
          }, log);
        }, 1000)
      }, log)
    }

    function doneScreen() {
      loadLvlSet("test-benchmarks")
    }

    function removeLabel(l) {
      $(l.elem).remove();
      clearInterval(l.timer);
    }

    function label(elem, txt, direction) {
      p = $(elem).offset();
      var x = p.left, y = p.top;
      var w = $(elem).outerWidth(), h = $(elem).outerHeight();
      var pulseWidth = 5;
      var pulse = 500;

      if (direction == "up") {
        clazz = "arrow_up"
        animate_prop = "top"
        text_pos = "top:  30px;"
        arrow_pos = "left:  20px; top:  20px;"
        var ox = x;
        var oy = y + h + 5;
        var v1 = oy, v2 = v1 + pulseWidth;
      } else if (direction == "down") {
        clazz = "arrow_down"
        animate_prop = "top"
        text_pos = "top:  0px;"
        arrow_pos = "left:  20px; top:  40px;"
        var ox = x;
        var oy = y - 60;
        var v1 = oy, v2 = v1 - pulseWidth;
      } else if (direction == "left") {
        clazz = "arrow_left"
        animate_prop = "left"
        text_pos = "left:  30px;"
        arrow_pos = "left:  0px; top:  0px;"
        var ox = x + w + 5;
        var oy = y;
        var v1 = ox, v2 = ox + pulseWidth;
      } else if (direction == "right") {
        clazz = "arrow_right"
        animate_prop = "left"
        text_pos = "float:  left;"
        arrow_pos = "float: right;"
        var ox = x - 100;
        var oy = y;
        var v1 = ox, v2 = ox - pulseWidth;
      }

      var div = $("<div class='overlay'><div class=" + clazz + 
        " style='" + arrow_pos + "'></div><div style='" + text_pos +
        "position: relative;'>" + txt + "</div></div>")

      div.offset({ left:  ox, top: oy})
      $('body').append(div);
      var ctr = 0;
      var interval = setInterval(function () {
        v = (ctr % 2 == 0 ? v1 : v2) + "px"
        p = {}
        p[animate_prop] = v;
        $(div).animate(p, pulse / 2)
        ctr ++;
      }, pulse / 2)
      return { elem:  div, timer: interval };
    }


    $(document).ready(function() {
      rpc = new $.JsonRpcClient({ ajaxUrl: "/api" })
      progW = new ProgressWindow($('#discovered-invariants-div'));

      runScript(tutorialScript);
      //$('#next-lvl').click(nextLvl)
      //loadLvlSet("intro-benchmarks")
    })

  </script>
</head>

</body>

    <div class='row'>
      <div class='col-md-3' id='left'>
        Level:
        <div  id='traces-menu'> </div>
      </div>
      <div class='col-md-6' id='middle'>
        <div class='row' id='data-display' style="font-family:monospace;">
        </div>
        <div class='row-md-6 spaced'>
          Hint: <span id='hint'> </span>
        </div>
        <div class='row-md-6 spaced' id='errormsg'> </div>
        <div class='row-md-6' id='done-row' style='display: none;'>
            <div class='col-md-3 col-md-offset-8' > <button id='next-lvl'> Next </a> </div>
        </div>
      </div>
      <div class='col-md-3 good centered' id='discovered-invariants-div'>
      </div>
    </div>
  </div>
</div>
