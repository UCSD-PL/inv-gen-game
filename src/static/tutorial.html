  <script src="jquery-1.12.0.min.js"></script>
  <script src="jquery.jsonrpcclient.js"></script>

  <script src="bootstrap.min.js"></script>

  <script src="inv.js"></script>
  <script src="util.js"></script>
  
  <script>
    var errorDelay = 1000;
    var curLvl; 
    var lvls = null;
    var errorTimer;
    var found = [];
    var curGoal;
    var data;

    function clearRows() {
      $('#data-display tr').each(function() {
        $(this).removeClass('true')
        $(this).removeClass('false')
      });
    }

    function updateUI() {
        $('#' + lvls[curLvl]).addClass('bold');
        var inv = invPP($('#formula-entry').val().trim());
        if (inv.length == 0) {
          clearRows()
          return;
        }
      
        try {
          res = invEval(invToJS(inv), data)
          all = res.length
          hold = res.filter(function (x) { return x; }).length
          
          for (i in res) {
            $('#' + i).removeClass('true')
            $('#' + i).removeClass('false')
            $('#' + i).addClass(res[i] ? 'true' : 'false')
          }

          if (hold < all)
            $('#errormsg').html("<div class='valid'>Holds for " + hold + "/" + all + " cases.</div>")
          else {
            found.push(invPP(inv))
            if (goalSatisfied(curGoal, found)) {
              $('#next-lvl').show();
            }
            $('#good-invariants').append("<div class='row'>" + invToHTML(inv) + "</div>")
            $('#errormsg').html("")
            $('#formula-entry').val('')
          }
        } catch (err) {
          errorTimer = setTimeout(function() {
            clearRows()
            $('#errormsg').html("<div class='error'> " + interpretError(err) + "</div>")
          }, errorDelay)
        }
    }

    function loadTrace(traceId) {
      res = rpc.call('App.getData', [ traceId ], function(res) {
        data = res;
        curGoal = data.goal;

        hstr = '<table class="table table-stripped"><tr>';
        for (i in res.variables) {
          hstr += '<th>' + res.variables[i] + '</th>';
        }
        hstr += '<th></th></tr>';
        for (i in res.data) {
          hstr += '<tr id= "' + i + '">';
          for (j in res.data[i]) {
            hstr += '<td>' + res.data[i][j] + '</td>';
          }
        }
        hstr += '</table>'
        $('#data-display').html(hstr)
        $('#invariant-row').show()

        if (curGoal)
          $('#next-lvl').hide();

        $('#done-row').show()
        $('#hint').html(data.hint)
        updateUI()
      }, log)
    }

    function nextLvl() {
      loadLvl(curLvl + 1);
    }

    function loadLvl(lvl) {
      found = []
      $('#' + lvls[curLvl]).removeClass('bold');
      $('#good-invariants').html('');
      errorTimer = null;
      curLvl = lvl;
      loadTrace(lvls[curLvl]);
    }

    $(document).ready(function() {
      rpc = new $.JsonRpcClient({ ajaxUrl: "/api" })

      res = rpc.call('App.listData', [], function(res) {
        lvls = res;
        hstr = '<ul>';
        for (var i in res) {
          hstr += '<li>' + '<a class="loadLvl" id="' + res[i] + '" >' + res[i] + '</a>' + '</li>'
        }
        hstr += '</ul>'
        $('#traces-menu').html(hstr)
        $('.loadLvl').click(function (evt) {
          loadLvl(lvls.indexOf(this.id));
        })
        curLvl = -1;
        nextLvl();
      }, log)

      $('#formula-entry').keyup(function (keyEv) {
        if (errorTimer) {
          window.clearTimeout(errorTimer);
          errorTimer = null;
        }
        updateUI();
      })

      $('#next-lvl').click(nextLvl)
    })

  </script>
</head>

</body>
  <div class='container'>

        Level:
        <div  id='traces-menu'> </div>
      </div>
      <div class='col-md-6'>
        <div class='row'>
          <div id='data-display' class='col-md-12'>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-3' ></div>
          <div id='good-invariants' class='col-md-9'>
          </div>
        </div>
        <div class='row' id='invariant-row' style='display: none;'>
            <div class='col-md-3' > Enter Invariant: </div>
            <input id='formula-entry' type='text' class='col-md-4'>
            <div class='col-md-5' id='errormsg'> </div>
        </div>
        <div class='row' id='done-row' style='display: none;'>
            <div class='col-md-3 col-md-offset-8' > <button id='next-lvl'> Next </a> </div>
        </div>
      </div>
      <div class='col-md-3' id='hint'> 
      </div>
    </div>
