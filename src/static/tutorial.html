  <script>
    var errorDelay = 2000;
    var curLvl; 
    var curLvlSet; 
    var lvls = null;
    var errorTimer;
    var found = [], jsfound = [];
    var curGoal;
    var data;
    var progress;
    var foundMap;
    var ctr = 0;

    function clearRows() {
      $('#data-display tr').each(function() {
        $(this).removeClass('true')
        $(this).removeClass('false')
      });
      $('.temp_expr_eval').html('');
    }

    function keepItUp(res) {
      if (res.find) {
        prog = res.find
        return "You found " + prog.found + " invariant(s)!Just " + (prog.total - prog.found) + " left!."
      } else if (res.equivalent) {
        prog = res.equivalent
        return "You found " + prog.found + " invariant(s)!Just " + (prog.total - prog.found) + " left!."
      }
    }

    function updateUI() {
        $('#' + lvls[curLvl]).addClass('bold');
        $('#errormsg').html("")
        var inv = invPP($('#formula-entry').val().trim());
        try {
          var parsedInv = esprima.parse();
        } catch (err) {
          log("Error parsing: " + err)
        }
        if (inv.length == 0) {
          clearRows()
          return;
        }

        var redundant = foundMap.hasOwnProperty(inv);

        $('.good-invariant').removeClass('error')
        if (redundant) {
          $('#good_' + foundMap[inv]).addClass('error')
        }

        try {
          res = invEval(invToJS(inv), data)

          for (var i in res) {
            $('#' + i + ' .temp_expr_eval').html(JSON.stringify(res[i]))
          }

          for (var i in res) {
            if (typeof(res[i]) != "boolean")
              return;
          }
          all = res.length
          hold = res.filter(function (x) { return x; }).length
          
          for (var i in res) {
            $('#' + i).removeClass('true')
            $('#' + i).removeClass('false')
            $('#' + i).addClass(res[i] ? 'true' : 'false')
          }

          if (redundant) {
            $('#errormsg').html("<div class='error'>Duplicate Invariant!</error>")
            return;
          }

          if (hold < all)
            $('#errormsg').html("<div class='error'>Holds for " + hold + "/" + all + " cases.</div>")
          else {
            $('#errormsg').html("Is tautology?")
            isTautology(invToJS(inv), function(res) {
              if (res) {
                $('#errormsg').html("<div class='error'>This is a tautology...</div>")
                return
              }
              found.push(invPP(inv))
              jsfound.push(invToJS(inv))
              $('#errormsg').html("Checking...")
              goalSatisfied(curGoal, jsfound, function (newProgress) {
                if (!progressEq(newProgress, progress)) {
                  progress = newProgress
                  if (progress.satisfied) {
                    if (curLvl < lvls.length - 1)
                      $('#next-lvl-msg').html("Go on to the next level!")
                    else
                      $('#next-lvl-msg').html("You finished all the tutorial levels! <br> Time for the real deal!")
                    //$('#nextLvlModal').modal({keyboard: false, backdrop: "static"});
                    $('#errormsg').html("<div class='good'>Nice! You found all the invariant(s)! Click the 'Next' button below. </div>");
                    $('#done-row').show()
                    $('#next-lvl').focus()
                  } else
                    $('#errormsg').html("<div class='good'>" + keepItUp(progress) +  "</div>");
                    
                } else {
                    $('#errormsg').html("<div class='warn'>Correct invariant, but not what we re looking for :)</div>")
                }
                ctr ++;
                foundMap[inv] = ctr;
                $('#good-invariants').append("<li class='good-invariant' id='good_" +
                  ctr + "'>" + invToHTML(inv) + "</li>")
              })
            })
            $('#formula-entry').val('')
          }
        } catch (err) {
          errorTimer = setTimeout(function() {
            clearRows()
            $('#errormsg').html("<div class='error'> " + interpretError(err) + "</div>")
          }, errorDelay)
        }
    }

    function loadTrace(traceId) {
      res = rpc.call('App.getData', [ curLvlSet, traceId ], function(res) {
        data = res;
        curGoal = data.goal;
        goalSatisfied(curGoal, jsfound, function(newProgress) {progress = newProgress});

        hstr = '<table class="table table-stripped"><tr>';
        for (var i in res.variables) {
          hstr += '<th>' + res.variables[i] + '</th>';
        }
        hstr += '<th><input id="formula-entry" type="text"></th>';
            
        hstr += '</tr>';
        for (var i in res.data) {
          hstr += '<tr id= "' + i + '">';
          for (var j in res.data[i]) {
            hstr += '<td>' + res.data[i][j] + '</td>';
          }
          hstr += '<td class="temp_expr_eval">&nbsp</td></tr>';
        }
        hstr += '</table>'
        $('#data-display').html(hstr)

        $('#formula-entry').keyup(function (keyEv) {
          if (errorTimer) {
            window.clearTimeout(errorTimer);
            errorTimer = null;
          }
          updateUI();
        })

        $('#hint').html(data.hint)
        $('#formula-entry').focus();
        updateUI()
      }, log)
    }

    function nextLvl() {
      loadLvl(curLvl + 1);
    }

    function loadLvl(lvl) {
      found = []
      jsfound = []
      foundMap = new Object()
      $('#' + lvls[curLvl]).removeClass('bold');
      $('#good-invariants').html('');
      $('#errormsg').html('');
      $('#formula-entry').val('');
      $('#done-row').hide()
      errorTimer = null;
      curLvl = lvl;

      if (lvl == lvls.length) {
        return doneScreen();
      } else {
        loadTrace(lvls[curLvl]);
      }
    }

    function loadLvlSet(lvlset) {
      curLvlSet = lvlset;
      res = rpc.call('App.listData', [lvlset], function(res) {
        lvls = res;
        hstr = '<ul>';
        for (var i in res) {
          hstr += '<li>' + '<a class="loadLvl" id="' + res[i] + '" >' + res[i] + '</a>' + '</li>'
        }
        hstr += '</ul>'
        $('#traces-menu').html(hstr)
        $('.loadLvl').click(function (evt) {
          loadLvl(lvls.indexOf(this.id));
        })
        curLvl = -1;
        nextLvl();
      }, log)
    }

    function doneScreen() {
      loadLvlSet("test-benchmarks")
    }

    $(document).ready(function() {
      rpc = new $.JsonRpcClient({ ajaxUrl: "/api" })

      $('#next-lvl').click(nextLvl)
      /*
      $('#nextLvlModal').on('shown.bs.modal', function () {
        $('#next-lvl').focus()
      })
      */

      loadLvlSet("intro-benchmarks")
    })

  </script>
